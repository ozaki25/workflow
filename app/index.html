<!DOCTYPE html>

<html>
  <head>
    <title>backbone_moarionette_template</title>
    <link rel="stylesheet" media="screen" href="../bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header"></div>
    <div id="main"></div>

    <script id="header_view" type="text/template">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_links">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Backbone Marionette Template</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar_links">
            <ul class="nav navbar-nav">
              <li><a href="#test">Test</a></li>
              <li><a href="#users">Users</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </script>

    <script id="test_view" type="text/template">
      <h1>Backbone Moarionette Template</h1>
    </script>

    <script id="users_view" type="text/template">
      <form class="form-inline">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" class="name form-control" name="name">
          <span class="help-inline text-danger"><span>
        </div>
        <div class="form-group">
          <label class="control-label">Age</label>
          <input type="text" class="age form-control" name="age">
          <span class="help-inline text-danger"><span>
        </div>
        <button type="button" class="btn btn-default create-btn">Submit</button
      </form>
      <ul id="user_list"></ul>
    </script>

    <script id="user_view" type="text/template">
      <%- name %>(<%- age %>)
      <a href="#" class="btn btn-link delete">&times;</a>
    </script>

    <script src="scripts/app.js"></script>
    <script src="../bootstrap/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
